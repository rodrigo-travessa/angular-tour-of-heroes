<h2>My Heroes (hero-component)</h2>
<ul class="heroes">
  <li *ngFor="let hero of heroes" 
    [class.selected]="hero === selectedHero" 
    (click)="onSelect(hero)">
    <span class="badge">{{hero.id}}</span> {{hero.name}}
  </li>
</ul>
<div>Under this, the hero-details component will be called.</div>
<div>it is calling app-hero-detail passing [hero] = "selectedHero", this func lives inside Hero-component.ts<br></div>
<app-hero-detail [hero]="selectedHero"></app-hero-detail>
